<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/wysiwyg-editor.min.css">
    <script type="text/javascript" src="/libs/jquery-2.1.0.min.js"></script>
    <link rel="stylesheet" href="/style-login.css">
</head>
<body>
  <div class="panel panel-default panel-login">
    <div class="panel-body">
      {{#if info}}
        <span class="text-danger">{{info}}</span>
        <br /><br />
      {{/if}}
      <form action="/abe/plugin/users/login" method="post">
        <div class="form-group">
          <label for="username">Login</label>
          <input type="username" class="form-control" name="username" placeholder="">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" placeholder="">
        </div>
        <div class="login-footer">
          <button type="submit" class="btn btn-default">Submit</button>
          <a class="pull-right" href="/abe/plugin/users/forgot">forgot password</a>
        </div>
      </form>

      {{abeImport 'login-more' config this}}
    </div>
  </div>
</body>
</html>
